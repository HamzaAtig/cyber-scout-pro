spring:
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/cyber_scout}
    username: ${DB_USERNAME:cyberscout}
    password: ${DB_PASSWORD:cyberscout}
    driver-class-name: org.postgresql.Driver
  h2:
    console:
      enabled: false
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    schemas: cyberscout
  docker:
    compose:
      enabled: true
      lifecycle-management: start_only
      start:
        skip: never
      readiness:
        timeout: 2m

camunda:
  bpm:
    database:
      type: postgres
      schema-update: true

cyberscout:
  governance:
    enabled: true
  scan:
    enabled: true
    default-standard: OWASP_TOP10_2025
    active-probing-enabled: true
  attack:
    enabled: true
