services:
  demo-target:
    image: wiremock/wiremock:3.6.0
    ports:
      - "127.0.0.1:18080:8080"
    command: ["--verbose"]
    volumes:
      - ./demo/wiremock:/home/wiremock
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/__admin/health"]
      interval: 5s
      timeout: 5s
      retries: 30

